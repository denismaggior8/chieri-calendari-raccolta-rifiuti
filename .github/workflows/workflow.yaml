
name: update

on:
  push:
    branches:
      - master
  schedule:
    - cron: '0 0 1 1 *'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Get working copy
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build the application
        run: |
          mvn package
